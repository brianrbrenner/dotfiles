env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: 'xterm-256color'

window:
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 5
    y: 5

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: 'JetBrainsMono Nerd Font'

    # The `style` can be specified to pick a specific face.
    style: SemiBold

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: 'JetBrainsMono Nerd Font'

    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: 'JetBrainsMono Nerd Font'

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Point size
  size: 16

  colors:
    #  # Default colors
    #  primary:
    #    background: '0x282828'
    #    foreground: '0xd4be98'
    #
    #  # Normal colors
    #  normal:
    #    black:   '0x3c3836'
    #    red:     '0xea6962'
    #    green:   '0xa9b665'
    #    yellow:  '0xd8a657'
    #    blue:    '0x7daea3'
    #    magenta: '0xd3869b'
    #    cyan:    '0x89b482'
    #    white:   '0xd4be98'
    #
    #  # Bright colors
    #  bright:
    #    black:   '0x3c3836'
    #    red:     '0xea6962'
    #    green:   '0xa9b665'
    #    yellow:  '0xd8a657'
    #    blue:    '0x7daea3'
    #    magenta: '0xd3869b'
    #    cyan:    '0x89b482'
    #    white:   '0xd4be98'

    primary:
      background: '#1e1e1e'
      foreground: '#d4d4d4'

    cursor:
      text: '#d4d4d4'
      cursor: '#d4d4d4'

    normal:
      black:   '#1e1e1e'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'

    bright:
      black:   '#545454'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: 'Beam'

    #background_opacity: 0.95
